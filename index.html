<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="src/style.css">
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <title>AI French Quotes Generator</title>
</head>
<body>

<div class="container">
    <header>

<h1>AI French Quotes Generator</h1>

</header>

<main>
    <div class="form-container">

    <form id="quote-generator">
        <input  type="text" 
        placeholder="Enter the topic of the french quote" 
        autofocus 
        required 
        autocomplete="off"
        class="instruction"
        id="user-instruction"/>

<input type="submit" class="submit-button"/>
</form>
<div class="hint">i.e Paris, Baguette, Vin</div>

</div>
<div class="quote hidden"  id="quote"> </div>
   
</main>

</div>
<script src="src/index.js"> </script>
</body>

</html>
